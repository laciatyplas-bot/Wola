<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ETERSEEKER — MAPA ETERNIVERSE</title>

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #0b1a26, #020812);
      color:#e6f6f5;
    }

    header{
      padding:40px 20px;
      text-align:center;
      border-bottom:1px solid rgba(255,255,255,0.08);
    }

    h1{
      margin:0;
      font-size:32px;
      letter-spacing:2px;
      color:#d9a441;
    }

    .subtitle{
      margin-top:10px;
      font-size:14px;
      color:#9abfb7;
      max-width:700px;
      margin-left:auto;
      margin-right:auto;
    }

    main{
      max-width:900px;
      margin:40px auto;
      padding:0 20px;
    }

    .card{
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:14px;
      padding:20px;
      margin-bottom:20px;
      transition:0.2s;
    }

    .card:hover{
      background:rgba(255,255,255,0.06);
      transform:translateY(-2px);
    }

    .card h2{
      margin:0 0 10px 0;
      font-size:20px;
      color:#28d3c6;
    }

    .card p{
      margin:0;
      font-size:14px;
      line-height:1.6;
      color:#b6d4cf;
    }

    footer{
      text-align:center;
      padding:30px 20px;
      font-size:12px;
      color:#5a7a75;
      border-top:1px solid rgba(255,255,255,0.08);
    }

    .tag{
      display:inline-block;
      font-size:11px;
      padding:4px 8px;
      border-radius:6px;
      background:rgba(0,0,0,0.4);
      border:1px solid rgba(255,255,255,0.08);
      margin-right:6px;
      margin-top:8px;
      color:#d9a441;
    }
  </style>
</head>

<body>

<header>
  <h1>ETERSEEKER</h1>
  <div class="subtitle">
    Interaktywna mapa narracyjno-systemowa uniwersum ETERNIVERSE.  
    Psychika. Wola. Cień. Obfitość. Architektura rzeczywistości.
  </div>
</header>

<main>

  <div class="card">
    <h2>BRAMA I — INTERSEEKER</h2>
    <p>
      Psychika, trauma, cień, tożsamość.  
      Tu zaczyna się konfrontacja z tym, co zostało wyparte.
    </p>
    <div class="tag">Cień</div>
    <div class="tag">Trauma</div>
    <div class="tag">Tożsamość</div>
  </div>

  <div class="card">
    <h2>BRAMA II — ETERSEEKER</h2>
    <p>
      Wola jako mechanika. Pole jako system.  
      Architektura decyzji, które zmieniają trajektorię życia.
    </p>
    <div class="tag">Wola</div>
    <div class="tag">Pole</div>
    <div class="tag">Architektura</div>
  </div>

  <div class="card">
    <h2>BRAMA III — OBFITOSEEKER</h2>
    <p>
      Materia, pieniądz, ciało, przepływ.  
      Obfitość jako efekt koherencji, nie motywacji.
    </p>
    <div class="tag">Obfitość</div>
    <div class="tag">Ciało</div>
    <div class="tag">Przepływ</div>
  </div>

  <div class="card">
    <h2>BRAMA IV — KNOT / PROTOKÓŁ</h2>
    <p>
      Splątanie, obserwator, AI, przyszłe tożsamości.  
      Punkt styku świadomości i technologii.
    </p>
    <div class="tag">Splątanie</div>
    <div class="tag">AI</div>
    <div class="tag">Obserwator</div>
  </div>

</main>

<footer>
  SYSTEM ETERNIVERSE • Architekt: Maciej  
