<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BELLA PRO — ARCHETYPY</title>

<style>
body{
  margin:0;
  background:#000;
  color:#0ff;
  font-family:system-ui,sans-serif;
}
header{
  padding:14px;
  text-align:center;
  font-weight:900;
  border-bottom:2px solid #0ff;
}
textarea{
  width:100%;
  min-height:55vh;
  background:#111;
  color:#0ff;
  font-size:16px;
  padding:12px;
  border:none;
}
button,select{
  width:100%;
  padding:14px;
  margin-top:10px;
  font-size:16px;
  font-weight:900;
  background:#0ff;
  color:#000;
  border:none;
}
</style>
</head>

<body>

<header>BELLA PRO — GŁOS ARCHETYPU</header>

<textarea id="book">
ROZDZIAŁ 1

Początek jeszcze nie wiedział, że jest początkiem.
</textarea>

<select id="gate">
  <option value="inter">INTERSEEKER — cień</option>
  <option value="eter">ETERSEEKER — wola</option>
  <option value="obfi">OBFITOSEEKER — obfitość</option>
</select>

<select id="arch">
  <option value="ojciec">ARCHETYP: OJCIEC</option>
  <option value="cien">ARCHETYP: CIEŃ</option>
  <option value="tworca">ARCHETYP: TWÓRCA</option>
  <option value="obser">ARCHETYP: OBSERWATOR</option>
</select>

<button onclick="bellaArch()">BELLA — PISZ JAKO ARCHETYP</button>

<script>
const ARCH = {
  ojciec: [
    "Nie chodziło o to, czego się chciało, lecz co należało zrobić.",
    "Odpowiedzialność pojawiła się wcześniej niż zgoda na nią.",
    "Każda decyzja niosła ciężar, którego nie dało się zrzucić."
  ],
  cien: [
    "To, co ukryte, właśnie teraz domagało się uwagi.",
    "Lęk nie był przeszkodą. Był informacją.",
    "Najciemniejsze miejsce okazało się najbardziej prawdziwe."
  ],
  tworca: [
    "Sens nie istniał wcześniej. Został właśnie stworzony.",
    "To nie było odkrycie, lecz akt kreacji.",
    "Nowy porządek wyłonił się z jednego gestu."
  ],
  obser: [
    "Z dystansu wszystko układało się w logiczny wzór.",
    "Emocje traciły ostrość, gdy pojawiała się świadomość.",
    "To, co się działo, było tylko jedną z wielu wersji."
  ]
};

function bellaArch(){
  const t=document.getElementById('book');
  const a=document.getElementById('arch').value;

  const text=
`\n${pick(ARCH[a])}
${pick(ARCH[a])}\n`;

  t.value+=text;
}

function pick(arr){
  return arr[Math.floor(Math.random()*arr.length)];
}
</script>

</body>
</html>
