<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BELLA PRO — REALNE ROZDZIAŁY</title>

<style>
body{
  margin:0;
  background:#000;
  color:#0ff;
  font-family:system-ui,sans-serif;
}
header{
  padding:14px;
  text-align:center;
  font-weight:900;
  border-bottom:2px solid #0ff;
}
textarea{
  width:100%;
  min-height:45vh;
  background:#111;
  color:#0ff;
  font-size:16px;
  padding:12px;
  border:none;
}
button,select{
  width:100%;
  padding:14px;
  margin-top:10px;
  font-size:16px;
  font-weight:900;
  background:#0ff;
  color:#000;
  border:none;
}
</style>
</head>

<body>

<header>BELLA PRO — GENERATOR ROZDZIAŁÓW</header>

<textarea id="book">
ROZDZIAŁ 1

Początek jeszcze nie wiedział, że jest początkiem.
</textarea>

<select id="gate">
  <option value="inter">BRAMA I — INTERSEEKER (cień)</option>
  <option value="eter">BRAMA III — ETERSEEKER (wola)</option>
  <option value="obfi">BRAMA V — OBFITOSEEKER (manifestacja)</option>
</select>

<button onclick="bella()">BELLA — NAPISZ KOLEJNY ROZDZIAŁ</button>

<script>
const SEEDS = {
  inter: [
    "Nie wszystko, co zostało wyparte, zniknęło.",
    "Cień nie pyta o pozwolenie, kiedy wraca.",
    "Najgorsze wspomnienie było jednocześnie kluczem."
  ],
  eter: [
    "Decyzja zapadła szybciej niż myśl.",
    "Wola nie rodzi się z odwagi, tylko z braku odwrotu.",
    "Świat zmienił trajektorię w jednej sekundzie."
  ],
  obfi: [
    "Obfitość nie przyszła z zewnątrz.",
    "To, co nazwano szczęściem, było skutkiem wyboru.",
    "Nadmiar pojawił się tam, gdzie wcześniej była pustka."
  ]
};

const BODIES = [
  "Przestrzeń wokół niego zgęstniała, jakby świat słuchał.",
  "Nie było fanfar. Było zrozumienie.",
  "To nie był moment triumfu, tylko punkt bez powrotu.",
  "Czas na chwilę stracił znaczenie.",
  "W tym miejscu kończyły się stare reguły."
];

function bella(){
  const t=document.getElementById('book');
  const gate=document.getElementById('gate').value;

  const chapters=(t.value.match(/ROZDZIAŁ/g)||[]).length+1;

  const seed=pick(SEEDS[gate]);
  const body=pick(BODIES);

  const text =
`\n\nROZDZIAŁ ${chapters}

${seed}

${body}

Nie było już potrzeby tłumaczyć czegokolwiek.
To, co się stało, było wystarczające.\n`;

  t.value+=text;
}

function pick(arr){
  return arr[Math.floor(Math.random()*arr.length)];
}
</script>

</body>
</html>
