<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BELLA — ANALIZA TEKSTU</title>

<style>
body{
  margin:0;
  background:#050510;
  color:#e0ffff;
  font-family:system-ui,sans-serif;
}
header{
  padding:14px;
  background:#070720;
  border-bottom:2px solid #00ffff;
  font-weight:700;
  text-align:center;
}
main{padding:12px}
textarea{
  width:100%;
  min-height:40vh;
  background:#0a0a25;
  color:#e0ffff;
  border:none;
  padding:12px;
  font-size:15px;
  line-height:1.6;
}
button{
  width:100%;
  padding:14px;
  margin-top:10px;
  font-size:16px;
  font-weight:700;
  background:#00ffff;
  color:#000;
  border:none;
}
pre{
  background:#000;
  padding:12px;
  margin-top:12px;
  white-space:pre-wrap;
}
</style>
</head>

<body>

<header>BELLA · ANALIZA</header>

<main>
<textarea id="input">
Wklej TU całą książkę.
</textarea>

<button onclick="analyze()">ANALIZUJ</button>

<pre id="output"></pre>
</main>

<script>
function analyze(){
  const text=document.getElementById('input').value.trim();
  const out=document.getElementById('output');

  if(!text){
    out.textContent='Brak tekstu.';
    return;
  }

  const words=text.split(/\s+/).filter(Boolean).length;
  const chars=text.length;
  const chapters=(text.match(/rozdział|chapter|kapitel/gi)||[]).length || 'nie wykryto';

  out.textContent=
`✔ ANALIZA ZAKOŃCZONA

Słowa: ${words}
Znaki: ${chars}
Rozdziały: ${chapters}

STATUS:
Tekst został poprawnie wczytany.
Bella działa.`;
}
</script>

</body>
</html>
