<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ETERNIVERSE — KANON PER SCENA</title>

<style>
body{
  margin:0;
  background:#000;
  color:#0ff;
  font-family:system-ui,sans-serif;
}
header{
  padding:14px;
  text-align:center;
  font-weight:900;
  border-bottom:2px solid #0ff;
}
textarea{
  width:100%;
  min-height:55vh;
  background:#111;
  color:#0ff;
  font-size:16px;
  padding:12px;
  border:none;
}
button,select{
  width:100%;
  padding:14px;
  margin-top:10px;
  font-size:16px;
  font-weight:900;
  background:#0ff;
  color:#000;
  border:none;
}
.small{
  font-size:12px;
  opacity:.7;
  margin-top:6px;
}
</style>
</head>

<body>

<header>ETERNIVERSE · BELLA PRO — KANON PER SCENA</header>

<textarea id="book">
ROZDZIAŁ 1

Początek jeszcze nie wiedział, że jest początkiem.
</textarea>

<select id="gate">
  <option value="inter">BRAMA I — INTERSEEKER (cień)</option>
  <option value="eter">BRAMA III — ETERSEEKER (wola)</option>
  <option value="obfi">BRAMA V — OBFITOSEEKER (obfitość)</option>
</select>

<select id="scene">
  <option value="enter">SCENA: Wejście</option>
  <option value="tension">SCENA: Napięcie</option>
  <option value="choice">SCENA: Decyzja</option>
  <option value="result">SCENA: Konsekwencja</option>
</select>

<button onclick="canonScene()">KANON — DOPISZ SCENĘ</button>

<div class="small">
Kanon działa **lokalnie**: jedna scena, jedna decyzja, jeden efekt.
</div>

<script>
const CANON_SCENES = {
  inter: {
    enter: [
      "Cień był obecny od początku, choć nikt nie potrafił go nazwać.",
      "Coś niewypowiedzianego wisiało w powietrzu."
    ],
    tension: [
      "Im dłużej to trwało, tym trudniej było ignorować wewnętrzny opór.",
      "Myśli krążyły wokół tego, co miało pozostać ukryte."
    ],
    choice: [
      "Unikanie prawdy przestało być możliwe.",
      "Konfrontacja stała się jedyną uczciwą drogą."
    ],
    result: [
      "Ujawnienie zmieniło więcej, niż się spodziewano.",
      "Cień stracił władzę w chwili, gdy został nazwany."
    ]
  },

  eter: {
    enter: [
      "Przestrzeń zareagowała, jakby rozpoznała intencję.",
      "Coś się przesunęło, zanim zapadła świadoma decyzja."
    ],
    tension: [
      "Każda sekunda zwiększała ciężar wyboru.",
      "Wola zaczęła dominować nad wątpliwościami."
    ],
    choice: [
      "Decyzja zapadła bez świadków.",
      "Nie było już alternatyw, tylko działanie."
    ],
    result: [
      "Świat przyjął wybór bez oporu.",
      "Nowa trajektoria została aktywowana."
    ]
  },

  obfi: {
    enter: [
      "Zmiana zaczęła się od ledwie zauważalnego przesunięcia.",
      "Potencjał pojawił się wcześniej niż rezultat."
    ],
    tension: [
      "Im bliżej było rozwiązania, tym wyraźniejszy stawał się koszt.",
      "Równowaga chwiała się między nadmiarem a brakiem."
    ],
    choice: [
      "Akceptacja przyszła wcześniej niż zrozumienie.",
      "To, co wybrane, zaczęło się materializować."
    ],
    result: [
      "Przepływ ustabilizował się w nowej formie.",
      "Obfitość okazała się konsekwencją spójności."
    ]
  }
};

function canonScene(){
  const t = document.getElementById('book');
  const g = document.getElementById('gate').value;
  const s = document.getElementById('scene').value;

  const lines = CANON_SCENES[g][s];
  const add =
`\n${pick(lines)}
${pick(lines)}\n`;

  t.value += add;
}

function pick(arr){
  return arr[Math.floor(Math.random()*arr.length)];
}
</script>

</body>
</html>
