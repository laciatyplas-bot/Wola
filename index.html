<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BELLA PRO — KANON 2.0</title>

<style>
body{margin:0;background:#000;color:#0ff;font-family:system-ui,sans-serif}
header{padding:14px;text-align:center;font-weight:900;border-bottom:2px solid #0ff}
textarea{width:100%;min-height:55vh;background:#111;color:#0ff;font-size:16px;padding:12px;border:none}
button,select{width:100%;padding:14px;margin-top:10px;font-size:16px;font-weight:900;background:#0ff;color:#000;border:none}
.note{background:#021;color:#7CFF7C;padding:10px;margin-top:10px;font-weight:800}
</style>
</head>

<body>

<header>BELLA PRO — KANON (PISZE Z TOBĄ)</header>

<textarea id="book">
ROZDZIAŁ 1

Początek jeszcze nie wiedział, że jest początkiem.
</textarea>

<select id="gate">
  <option value="inter">BRAMA I — INTERSEEKER</option>
  <option value="eter">BRAMA III — ETERSEEKER</option>
  <option value="obfi">BRAMA V — OBFITOSEEKER</option>
</select>

<button onclick="canon()">KANON — PISZ DALEJ</button>

<div id="info"></div>

<script>
const CANON = {
  inter: {
    inject: [
      "Cień nie zniknął. Został tylko przesunięty.",
      "To, co wyparte, wróciło w najcichszy możliwy sposób."
    ],
    continue: [
      "Konfrontacja nie była dramatem, lecz aktem uczciwości.",
      "Prawda nie potrzebowała uzasadnienia."
    ]
  },
  eter: {
    inject: [
      "Decyzja zapadła szybciej, niż pojawiła się myśl.",
      "Wola objawiła się jako spójność działania."
    ],
    continue: [
      "Świat dostosował się do wyboru.",
      "Odpowiedzialność stała się oczywista."
    ]
  },
  obfi: {
    inject: [
      "Przepływ pojawił się dokładnie tam, gdzie wcześniej była pustka.",
      "Obfitość nie przyszła z zewnątrz."
    ],
    continue: [
      "Równowaga ustabilizowała się bez wysiłku.",
      "Manifestacja była naturalną konsekwencją."
    ]
  }
};

function canon(){
  const t=document.getElementById('book');
  const g=document.getElementById('gate').value;
  const info=document.getElementById('info');

  const add =
`\n${pick(CANON[g].inject)}
${pick(CANON[g].continue)}\n`;

  t.value += add;
  info.className='note';
  info.textContent='KANON: treść poprowadzona zgodnie z Bramą';
}

function pick(a){return a[Math.floor(Math.random()*a.length)]}
</script>

</body>
</html>
