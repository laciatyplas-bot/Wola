<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="ETERNIVERSE BOOK MASTER v4.0 – najsilniejszy panel redakcyjny wszechświata EterSeeker. Edytor, generator okładek, audio, Bella AI, eksport. Master Edition 2026."/>
  <title>ETERNIVERSE · BOOK MASTER v4.0 — Silniejszy</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #0a0a0f;
      --glass: rgba(20, 20, 50, 0.6);
      --cyan: #28d3c6;
      --purple: #8b5cf6;
      --accent: #ffb14b;
      --danger: #ff6b6b;
      --success: #12c65b;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Pulsujące tło */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 30% 70%, rgba(40, 211, 198, 0.15), transparent 50%),
                  radial-gradient(circle at 70% 30%, rgba(139, 92, 246, 0.15), transparent 50%);
      pointer-events: none;
      animation: pulse 20s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% { opacity: 0.6; transform: scale(1); }
      100% { opacity: 0.9; transform: scale(1.05); }
    }

    header {
      position: sticky; top: 0; z-index: 100;
      background: rgba(10,10,15,0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(40,211,198,0.3);
      padding: 1.5rem 2rem;
    }

    .header-grid {
      max-width: 1600px; margin: auto;
      display: grid; grid-template-columns: 1fr auto 1fr;
      align-items: center; gap: 2rem;
    }

    .logo {
      font-family: 'Orbitron', monospace;
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(90deg, var(--cyan), var(--purple), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 6s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px var(--cyan); }
      to { text-shadow: 0 0 60px var(--purple); }
    }

    .world-selector {
      display: flex; flex-wrap: wrap; gap: 0.5rem; justify-content: center;
    }

    .world-btn {
      background: rgba(40,211,198,0.1);
      border: 2px solid var(--cyan);
      color: var(--text);
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.4s;
    }

    .world-btn:hover, .world-btn.active {
      background: var(--cyan);
      color: #000;
      transform: scale(1.05);
    }

    .tab-nav {
      display: flex; background: rgba(0,0,0,0.5);
      border-bottom: 1px solid rgba(40,211,198,0.2);
      overflow-x: auto;
    }

    .tab-btn {
      background: none; border: none;
      padding: 1rem 1.8rem; cursor: pointer;
      color: var(--text-muted); transition: all 0.3s;
      white-space: nowrap;
    }

    .tab-btn:hover, .tab-btn.active {
      background: var(--cyan);
      color: #000;
    }

    .main {
      max-width: 1600px; margin: auto; padding: 2rem;
      display: grid; grid-template-columns: 320px 1fr;
      gap: 3rem;
    }

    .sidebar {
      background: var(--glass);
      border: 1px solid rgba(40,211,198,0.2);
      border-radius: 20px;
      padding: 2rem;
      height: fit-content;
      position: sticky; top: 120px;
    }

    .world-item {
      padding: 1rem; margin: 0.5rem 0;
      border-radius: 12px; cursor: pointer;
      transition: all 0.3s;
    }

    .world-item:hover, .world-item.active {
      background: var(--cyan);
      color: #000;
    }

    .editor {
      background: rgba(15,15,30,0.8);
      border: 1px solid rgba(40,211,198,0.3);
      border-radius: 16px;
      padding: 2rem;
      min-height: 500px;
      font-family: 'Merriweather', serif;
      font-size: 1.2rem;
      line-height: 1.9;
      outline: none;
      overflow-y: auto;
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    .chapters-panel {
      background: var(--glass);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 2rem;
    }

    .chapter-item {
      padding: 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .chapter-item:hover, .chapter-item.active {
      background: var(--cyan);
      color: #000;
    }

    .cover-canvas {
      width: 100%; max-width: 500px;
      height: 700px;
      background: #000;
      border-radius: 16px;
      box-shadow: 0 0 50px rgba(40,211,198,0.4);
    }

    .toast {
      position: fixed; bottom: 30px; right: 30px;
      background: rgba(0,0,0,0.9); border: 1px solid var(--cyan);
      padding: 1rem 1.5rem; border-radius: 12px;
      box-shadow: 0 0 30px rgba(40,211,198,0.5);
      animation: toastIn 0.5s ease;
    }

    @keyframes toastIn {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Responsywność */
    @media (max-width: 1200px) {
      .main { grid-template-columns: 1fr; }
      .sidebar { position: static; }
    }

    @media (max-width: 768px) {
      .header-grid { grid-template-columns: 1fr; text-align: center; }
      .world-selector { justify-content: center; }
      .tab-nav { flex-wrap: wrap; }
    }
  </style>
</head>

<body>

<header>
  <div class="header-grid">
    <div>
      <div class="logo">ETERNIVERSE</div>
      <small>BOOK MASTER v4.0 — Silniejszy</small>
    </div>

    <div class="world-selector">
      <button class="world-btn active" data-world="core">Rdzeń</button>
      <button class="world-btn" data-world="polaris">Polaris</button>
    </div>

    <div style="text-align:right">
      <span id="status">Splątanie aktywne</span>
    </div>
  </div>
</header>

<nav class="tab-nav">
  <button class="tab-btn active" data-tab="book"><i class="fas fa-book"></i> Książka</button>
  <button class="tab-btn" data-tab="cover"><i class="fas fa-image"></i> Okładka</button>
  <button class="tab-btn" data-tab="audio"><i class="fas fa-microphone"></i> Audio</button>
  <button class="tab-btn" data-tab="bella"><i class="fas fa-brain"></i> Bella AI</button>
  <button class="tab-btn" data-tab="export"><i class="fas fa-download"></i> Eksport</button>
  <button class="tab-btn" data-tab="preview"><i class="fas fa-eye"></i> Podgląd</button>
</nav>

<div class="main">

  <aside class="sidebar">
    <h3><i class="fas fa-portal-enter"></i> Bramy</h3>
    <div id="gateList">
      <!-- Dynamicznie z JS -->
    </div>
  </aside>

  <section>

    <!-- BOOK -->
    <div id="bookTab" class="tab-content active">
      <h2 id="bookTitle">Wybierz bramę</h2>

      <div class="chapters-panel">
        <button id="addChapterBtn"><i class="fas fa-plus"></i> Nowy rozdział</button>
        <div id="chaptersList"></div>
      </div>

      <div id="mainEditor" class="editor" contenteditable="true"></div>
    </div>

    <!-- COVER -->
    <div id="coverTab" class="tab-content">
      <div id="coverContainer">
        <canvas class="cover-canvas" id="coverCanvas"></canvas>
        <button id="generateCoverBtn">Generuj okładkę AI</button>
      </div>
    </div>

    <!-- AUDIO -->
    <div id="audioTab" class="tab-content">
      <button id="startRecording">Nagrywaj rozdział</button>
      <button id="stopRecording" disabled>Zatrzymaj</button>
      <audio id="audioPlayback" controls></audio>
    </div>

    <!-- BELLA -->
    <div id="bellaTab" class="tab-content">
      <iframe src="bella-assistant.html" style="width:100%;height:700px;border:none;border-radius:16px;"></iframe>
    </div>

    <!-- EXPORT -->
    <div id="exportTab" class="tab-content">
      <h3>Eksportuj książkę</h3>
      <button id="exportPDF">PDF</button>
      <button id="exportDOCX">Word (.docx)</button>
      <button id="exportEPUB">EPUB</button>
    </div>

    <!-- PREVIEW -->
    <div id="previewTab" class="tab-content">
      <div id="bookPreview" class="editor"></div>
    </div>

  </section>
</div>

<div id="toastContainer"></div>

<!-- Skrypty -->
<script src="js/data.js"></script>
<script src="js/render.js"></script>
<script src="js/editor.js"></script>
<script src="js/ai-integration.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.min.js"></script>

</body>
</html>
