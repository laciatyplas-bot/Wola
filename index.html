<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ETERNIVERSE · BOOK MASTER (MOBILE + SYSTEM)</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#050510;
  color:#e0ffff;
  font-family:system-ui, sans-serif;
}

/* HEADER */
header{
  padding:12px;
  background:#070720;
  border-bottom:2px solid #00ffff;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header strong{font-size:16px}

/* TOP BUTTONS */
.top-buttons{display:flex;gap:8px}
button{
  padding:10px 12px;
  font-size:14px;
  font-weight:700;
  background:#00ffff;
  color:#000;
  border:none;
  border-radius:6px;
}

/* NAV */
nav{
  display:flex;
  overflow-x:auto;
  background:#080820;
  border-bottom:1px solid #00ffff;
}
nav button{
  flex:1;
  background:none;
  color:#00ffff;
  border:none;
  padding:12px;
}

/* LAYOUT */
main{padding:10px}

/* EDITOR */
#editor{
  min-height:55vh;
  padding:14px;
  font-size:16px;
  line-height:1.7;
  outline:none;
  background:#0a0a25;
  border-radius:8px;
}

/* PANELS */
.panel{display:none}
.panel.active{display:block}

/* LISTS */
.list button{
  width:100%;
  margin-bottom:6px;
}

/* SESSION OVERLAY */
#overlay{
  position:fixed;
  top:10px;
  right:10px;
  background:#000;
  color:#00ffff;
  padding:10px;
  border-radius:8px;
  font-size:14px;
  z-index:9999;
}

/* SESSION MODE */
.session nav,
.session .top-buttons{
  opacity:0.15;
}
</style>
</head>

<body>

<header>
  <strong>ETERNIVERSE</strong>
  <div class="top-buttons">
    <button id="sessionBtn">SESJA</button>
    <button onclick="exportText()">EKSPORT</button>
  </div>
</header>

<nav>
  <button onclick="show('book')">KSIĄŻKA</button>
  <button onclick="show('gates')">BRAMY</button>
  <button onclick="show('bella')">BELLA</button>
  <button onclick="show('media')">MEDIA</button>
</nav>

<main>

<!-- BOOK -->
<div id="book" class="panel active">
  <div id="editor" contenteditable="true">Zacznij pisać…</div>
</div>

<!-- GATES -->
<div id="gates" class="panel">
  <div class="list" id="gateList"></div>
</div>

<!-- BELLA -->
<div id="bella" class="panel">
  <textarea id="bellaInput" style="width:100%;min-height:120px">Polecenie dla Belli…</textarea>
  <button onclick="bellaGenerate()">GENERUJ</button>
  <pre id="bellaOut"></pre>
</div>

<!-- MEDIA -->
<div id="media" class="panel">
  <p>OKŁADKA</p>
  <input type="file" accept="image/*">
  <p>AUDIO</p>
  <input type="file" accept="audio/*">
</div>

</main>

<script>
/* =========================
   TABS
========================= */
function show(id){
  document.querySelectorAll('.panel').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* =========================
   SYSTEM DATA
========================= */
const GATES=[
 {id:1,name:'CIENIA'},
 {id:2,name:'GENEZY'},
 {id:3,name:'WOLI'},
 {id:4,name:'ARCHETYPÓW'},
 {id:5,name:'OBFITOŚCI'},
 {id:6,name:'CIAŁA'},
 {id:7,name:'SPLĄTANIA'},
 {id:8,name:'CZASU'},
 {id:9,name:'KOLEKTYWU'},
 {id:10,name:'INTEGRACJI'}
];

const gateList=document.getElementById('gateList');
GATES.forEach(g=>{
  const b=document.createElement('button');
  b.textContent='BRAMA '+g.id+' — '+g.name;
  b.onclick=()=>selectGate(g);
  gateList.appendChild(b);
});

let activeGate=null;

function selectGate(g){
  activeGate=g;
  show('book');
  loadGateText();
}

function loadGateText(){
  if(!activeGate)return;
  editor.innerText=localStorage.getItem('gate_'+activeGate.id)||'';
}

function saveGateText(){
  if(!activeGate)return;
  localStorage.setItem('gate_'+activeGate.id,editor.innerText);
}

/* =========================
   BELLA (OFFLINE)
========================= */
function bellaGenerate(){
  const p=document.getElementById('bellaInput').value;
  const out=document.getElementById('bellaOut');
  out.textContent=
    activeGate
    ? 'BRAMA '+activeGate.id+'\\n'+p+'\\n\\nNie jesteś myślą. Jesteś polem.'
    : 'Wybierz Bramę.';
}

/* =========================
   SESSION
========================= */
let active=false,startTime=0,startWords=0,timer=null;
const editor=document.getElementById('editor');
const btn=document.getElementById('sessionBtn');

btn.onclick=()=>active?stop():start();

function start(){
  active=true;
  startTime=Date.now();
  startWords=words();
  document.body.classList.add('session');
  overlay();
  timer=setInterval(update,1000);
}

function stop(){
  active=false;
  clearInterval(timer);
  document.body.classList.remove('session');
  document.getElementById('overlay').remove();
}

function overlay(){
  const o=document.createElement('div');
  o.id='overlay';
  o.innerHTML=`SESJA<br><span id="t">00:00</span><br><span id="w">0</span> słów<br><br><button onclick="stop()">STOP</button>`;
  document.body.appendChild(o);
}

function update(){
  saveGateText();
  document.getElementById('t').textContent=time();
  document.getElementById('w').textContent=words()-startWords;
}

function words(){
  return editor.innerText.trim().split(/\\s+/).filter(Boolean).length;
}

function time(){
  const s=Math.floor((Date.now()-startTime)/1000);
  const m=Math.floor(s/60);
  const r=s%60;
  return m.toString().padStart(2,'0')+':'+r.toString().padStart(2,'0');
}

/* =========================
   EXPORT
========================= */
function exportText(){
  const blob=new Blob([editor.innerText],{type:'text/plain'});
  const a=document.createElement('a');
  a.href=URL.createObjectURL(blob);
  a.download='eterniverse.txt';
  a.click();
}
</script>

</body>
</html>
