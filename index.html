<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEST BELLA</title>
<style>
body{
  margin:0;
  padding:10px;
  background:#000;
  color:#0ff;
  font-family:system-ui,sans-serif;
}
textarea{
  width:100%;
  height:50vh;
  background:#111;
  color:#0ff;
  font-size:16px;
  padding:10px;
}
button{
  width:100%;
  padding:14px;
  margin-top:10px;
  font-size:16px;
  font-weight:700;
  background:#0ff;
  color:#000;
  border:none;
}
</style>
</head>
<body>

<textarea id="t">Wklej tekst tutaj.</textarea>

<button onclick="stress()">STREŚĆ</button>
<button onclick="expand()">ROZWIŃ</button>
<button onclick="rewrite()">PRZEPISZ</button>

<script>
function stress(){
  const t=document.getElementById('t');
  const w=t.value.split(/\s+/);
  t.value=w.slice(0,Math.min(50,w.length)).join(' ')+"\\n\\n[STRESZCZONE]";
}

function expand(){
  const t=document.getElementById('t');
  t.value=t.value+"\\n\\n"+t.value+"\\n\\n[ROZWINIĘTE]";
}

function rewrite(){
  const t=document.getElementById('t');
  t.value=t.value.split(/\\n+/).map(l=>"— "+l).join("\\n\\n")+"\\n\\n[PRZEPISANE]";
}
</script>

</body>
</html>
