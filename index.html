<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BELLA — PODZIAŁ KSIĄŻKI</title>

<style>
body{
  margin:0;
  background:#050510;
  color:#e0ffff;
  font-family:system-ui,sans-serif;
}
header{
  padding:14px;
  background:#070720;
  border-bottom:2px solid #00ffff;
  font-weight:700;
  text-align:center;
}
main{padding:12px}
textarea{
  width:100%;
  min-height:35vh;
  background:#0a0a25;
  color:#e0ffff;
  border:none;
  padding:12px;
  font-size:15px;
  line-height:1.6;
}
button{
  width:100%;
  padding:14px;
  margin-top:10px;
  font-size:16px;
  font-weight:700;
  background:#00ffff;
  color:#000;
  border:none;
}
.section{
  background:#000;
  padding:12px;
  margin-top:12px;
  border-radius:8px;
}
.section h3{
  margin:0 0 6px 0;
  color:#00ffff;
}
.section pre{
  white-space:pre-wrap;
  font-size:14px;
}
</style>
</head>

<body>

<header>BELLA · PODZIAŁ NA ROZDZIAŁY</header>

<main>

<textarea id="input">
Wklej TU całą książkę.
</textarea>

<button onclick="splitBook()">PODZIEL NA ROZDZIAŁY</button>

<div id="output"></div>

</main>

<script>
function splitBook(){
  const text=document.getElementById('input').value.trim();
  const out=document.getElementById('output');
  out.innerHTML='';

  if(!text){
    out.textContent='Brak tekstu.';
    return;
  }

  const parts=text.split(/(?=ROZDZIAŁ|Rozdział|CHAPTER|Chapter|KAPITEL|Kapitel)/g);

  parts.forEach((p,i)=>{
    if(p.trim().length<50) return;

    const box=document.createElement('div');
    box.className='section';
    box.innerHTML=`
      <h3>ROZDZIAŁ ${i+1}</h3>
      <pre>${p.trim()}</pre>
    `;
    out.appendChild(box);
  });
}
</script>

</body>
</html>
