<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="ETERNIVERSE BOOK MASTER v4.0 – najsilniejszy panel redakcyjny wszechświata EterSeeker. Edytor, upload okładek i MP3, Bella AI, eksport. Master Edition 2026."/>
  <title>ETERNIVERSE · BOOK MASTER v4.0 — Silniejszy</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Twój kwantowy CSS – wklej z poprzedniej wiadomości -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
  <div class="header-grid">
    <div>
      <div class="logo">ETERNIVERSE</div>
      <small>BOOK MASTER v4.0 — Silniejszy</small>
    </div>

    <div class="world-selector">
      <button class="world-btn active" data-world="core">Rdzeń</button>
      <button class="world-btn" data-world="polaris">Polaris</button>
    </div>

    <div style="text-align:right">
      <span id="status">Splątanie aktywne</span>
    </div>
  </div>
</header>

<nav class="tab-nav">
  <button class="tab-btn active" data-tab="book"><i class="fas fa-book"></i> Książka</button>
  <button class="tab-btn" data-tab="cover"><i class="fas fa-image"></i> Okładka</button>
  <button class="tab-btn" data-tab="audio"><i class="fas fa-microphone"></i> Audio</button>
  <button class="tab-btn" data-tab="bella"><i class="fas fa-brain"></i> Bella AI</button>
  <button class="tab-btn" data-tab="export"><i class="fas fa-download"></i> Eksport</button>
  <button class="tab-btn" data-tab="preview"><i class="fas fa-eye"></i> Podgląd</button>
</nav>

<div class="main">

  <aside class="sidebar">
    <h3><i class="fas fa-portal-enter"></i> Bramy</h3>
    <div id="gateList">
      <!-- Dynamicznie z JS -->
    </div>
  </aside>

  <section>

    <!-- BOOK -->
    <div id="bookTab" class="tab-content active">
      <h2 id="bookTitle">Wybierz bramę</h2>

      <div class="chapters-panel">
        <button id="addChapterBtn"><i class="fas fa-plus"></i> Nowy rozdział</button>
        <div id="chaptersList">
          <div class="chapter-item active">Rozdział 1</div>
        </div>
      </div>

      <div id="mainEditor" class="editor" contenteditable="true"></div>
    </div>

    <!-- COVER -->
    <div id="coverTab" class="tab-content">
      <h3>Okładka książki</h3>
      
      <div style="margin-bottom:2rem;">
        <label class="upload-btn">
          <i class="fas fa-upload"></i> Wrzuć okładkę z telefonu
          <input type="file" id="coverUpload" accept="image/*" style="display:none;">
        </label>
        <p id="coverInfo" style="margin-top:0.5rem;opacity:0.7;"></p>
      </div>

      <div id="coverPreviewContainer">
        <img id="coverPreview" class="cover-canvas" src="" alt="Podgląd okładki" style="display:none;">
      </div>
    </div>

    <!-- AUDIO -->
    <div id="audioTab" class="tab-content">
      <h3>Nagranie rozdziału (MP3)</h3>
      
      <div style="margin-bottom:2rem;">
        <label class="upload-btn">
          <i class="fas fa-upload"></i> Wrzuć plik MP3 z telefonu
          <input type="file" id="audioUpload" accept="audio/mp3,audio/mpeg" style="display:none;">
        </label>
        <p id="audioInfo" style="margin-top:0.5rem;opacity:0.7;"></p>
      </div>

      <div id="audioPlaybackContainer" style="margin-top:1rem;">
        <audio id="audioPlayer" controls style="width:100%;"></audio>
      </div>
    </div>

    <!-- BELLA -->
    <div id="bellaTab" class="tab-content">
      <iframe src="bella-assistant.html" style="width:100%;height:700px;border:none;border-radius:16px;"></iframe>
    </div>

    <!-- EXPORT -->
    <div id="exportTab" class="tab-content">
      <h3>Eksportuj książkę</h3>
      <button id="exportPDF">PDF</button>
      <button id="exportDOCX">Word (.docx)</button>
      <button id="exportEPUB">EPUB</button>
    </div>

    <!-- PREVIEW -->
    <div id="previewTab" class="tab-content">
      <div id="bookPreview" class="editor"></div>
    </div>

  </section>
</div>

<div id="toastContainer"></div>

<!-- Skrypty -->
<script src="js/data.js"></script>
<script src="js/render.js"></script>
<script src="js/editor.js"></script>
<script src="js/upload.js"></script> <!-- upload okładek i MP3 -->
<script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.min.js"></script>

</body>
</html>
