<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ETERNIVERSE · BOOK MASTER (SAFE)</title>

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@300;400;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #050510;
      color: #e0ffff;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    header {
      padding: 1rem 2rem;
      background: #070720;
      border-bottom: 2px solid #00ffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Orbitron', monospace;
      font-size: 1.6rem;
      font-weight: 900;
      color: #00ffff;
    }

    .main {
      display: grid;
      grid-template-columns: 260px 1fr;
      height: calc(100vh - 70px);
    }

    aside {
      background: #080820;
      border-right: 2px solid #00ffff;
      padding: 1rem;
      overflow-y: auto;
    }

    .content {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    #mainEditor {
      flex: 1;
      background: #0a0a25;
      border: 2px solid #00ffff;
      border-radius: 12px;
      padding: 1.5rem;
      font-family: 'Merriweather', serif;
      font-size: 1.05rem;
      line-height: 1.8;
      color: #e0ffff;
      outline: none;
      overflow-y: auto;
    }

    .hint {
      opacity: 0.6;
      font-size: 0.85rem;
    }

    /* ===== SESJA PISARSKA ===== */
    .writing-session header,
    .writing-session aside {
      display: none !important;
    }

    .writing-session .main {
      grid-template-columns: 1fr !important;
    }

    #writingSessionOverlay {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.9);
      color: #00ffff;
      padding: 14px;
      border-radius: 12px;
      z-index: 99999;
      font-weight: bold;
      box-shadow: 0 0 25px rgba(0,255,255,0.4);
    }

    #wsExit {
      margin-top: 8px;
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      background: #00ffff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">ETERNIVERSE</div>
  <div class="hint">CTRL + SHIFT + S — Sesja Pisarska</div>
</header>

<div class="main">
  <aside>
    <strong>Bramy</strong>
    <p class="hint">Tu później podepniesz system</p>
  </aside>

  <section class="content">
    <div class="hint">Piszesz bezpiecznie. Nic tu się nie rozsypie.</div>

    <!-- JEDYNY EDYTOR -->
    <div id="mainEditor" contenteditable="true" spellcheck="false">
Zacznij pisać tutaj…
    </div>
  </section>
</div>

<script>
'use strict';

/* ========================================
   SESJA PISARSKA — BUILT-IN, IDIOT-RESISTANT
======================================== */

class WritingSession {
  constructor() {
    this.active = false;
    this.startTime = 0;
    this.startWords = 0;
    this.editor = document.getElementById('mainEditor');

    document.addEventListener('keydown', e => {
      if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 's') {
        e.preventDefault();
        this.toggle();
      }
    });
  }

  toggle() {
    this.active ? this.exit() : this.enter();
  }

  enter() {
    this.active = true;
    this.startTime = Date.now();
    this.startWords = this.countWords();
    document.body.classList.add('writing-session');
    this.showOverlay();
    this.timer = setInterval(() => this.update(), 1000);
  }

  exit() {
    this.active = false;
    clearInterval(this.timer);
    document.body.classList.remove('writing-session');
    document.getElementById('writingSessionOverlay')?.remove();
  }

  update() {
    const t = Math.floor((Date.now() - this.startTime) / 1000);
    const w = this.countWords() - this.startWords;
    document.getElementById('wsTime').textContent = this.formatTime(t);
    document.getElementById('wsWords').textContent = w;
  }

  countWords() {
    return this.editor.innerText.trim().split(/\s+/).filter(Boolean).length;
  }

  formatTime(sec) {
    const m = Math.floor(sec / 60);
    const s = sec % 60;
    return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
  }

  showOverlay() {
    const o = document.createElement('div');
    o.id = 'writingSessionOverlay';
    o.innerHTML = `
      <div>SESJA PISARSKA</div>
      <div><span id="wsTime">00:00</span></div>
      <div><span id="wsWords">0</span> słów</div>
      <button id="wsExit">Zakończ</button>
    `;
    document.body.appendChild(o);
    document.getElementById('wsExit').onclick = () => this.exit();
  }
}

new WritingSession();
</script>

</body>
</html>
