<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BELLA PRO — SCENY</title>

<style>
body{
  margin:0;
  background:#000;
  color:#0ff;
  font-family:system-ui,sans-serif;
}
header{
  padding:14px;
  text-align:center;
  font-weight:900;
  border-bottom:2px solid #0ff;
}
textarea{
  width:100%;
  min-height:55vh;
  background:#111;
  color:#0ff;
  font-size:16px;
  padding:12px;
  border:none;
}
button,select{
  width:100%;
  padding:14px;
  margin-top:10px;
  font-size:16px;
  font-weight:900;
  background:#0ff;
  color:#000;
  border:none;
}
</style>
</head>

<body>

<header>BELLA PRO — ROZWIJANIE SCEN</header>

<textarea id="book">
ROZDZIAŁ 1

Początek jeszcze nie wiedział, że jest początkiem.
</textarea>

<select id="gate">
  <option value="inter">INTERSEEKER — cień / konfrontacja</option>
  <option value="eter">ETERSEEKER — decyzja / wola</option>
  <option value="obfi">OBFITOSEEKER — manifestacja</option>
</select>

<select id="scene">
  <option value="enter">Wejście w scenę</option>
  <option value="tension">Narastające napięcie</option>
  <option value="choice">Decyzja</option>
  <option value="result">Konsekwencja</option>
</select>

<button onclick="bellaScene()">BELLA — ROZWIŃ SCENĘ</button>

<script>
const SCENES = {
  inter: {
    enter: [
      "Atmosfera zgęstniała, zanim ktokolwiek zrozumiał dlaczego.",
      "Cień był obecny, choć nikt nie potrafił go wskazać."
    ],
    tension: [
      "Im dłużej to trwało, tym trudniej było udawać spokój.",
      "Myśli zaczęły krążyć wokół tego, co miało pozostać niewypowiedziane."
    ],
    choice: [
      "Nie było dobrego wyboru. Był tylko prawdziwy.",
      "Unikanie decyzji stało się decyzją samą w sobie."
    ],
    result: [
      "Skutek pojawił się szybciej, niż ktokolwiek się spodziewał.",
      "Od tej chwili nie dało się już wrócić do poprzedniego stanu."
    ]
  },
  eter: {
    enter: [
      "Przestrzeń zareagowała, jakby rozpoznała intencję.",
      "Coś się przesunęło, zanim padło jakiekolwiek słowo."
    ],
    tension: [
      "Każda sekunda zwiększała ciężar wyboru.",
      "Wola zaczęła dominować nad wątpliwościami."
    ],
    choice: [
      "Decyzja zapadła bez świadków.",
      "To nie była odwaga. To była konieczność."
    ],
    result: [
      "Świat przyjął wybór bez sprzeciwu.",
      "Nowa linia zdarzeń została aktywowana."
    ]
  },
  obfi: {
    enter: [
      "Zmiana zaczęła się od ledwie zauważalnego przesunięcia.",
      "Obfitość pojawiła się jako potencjał, nie fakt."
    ],
    tension: [
      "Im bliżej było rozwiązania, tym wyraźniejszy stawał się koszt.",
      "Nadmiar i brak przestały być przeciwieństwami."
    ],
    choice: [
      "Akceptacja przyszła wcześniej niż zrozumienie.",
      "To, co wybrane, natychmiast zaczęło się materializować."
    ],
    result: [
      "Efekt był trwały i nieodwracalny.",
      "Równowaga została przedefiniowana."
    ]
  }
};

function bellaScene(){
  const t=document.getElementById('book');
  const gate=document.getElementById('gate').value;
  const scene=document.getElementById('scene').value;

  const lines=SCENES[gate][scene];
  const text=
`\n${pick(lines)}
${pick(lines)}\n`;

  t.value+=text;
}

function pick(arr){
  return arr[Math.floor(Math.random()*arr.length)];
}
</script>

</body>
</html>
