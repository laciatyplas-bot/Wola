<style>
:root {
  --bg: #050510;
  --accent: #00ffff;
  --accent-glow: #00ffff80;
  --text: #e0ffff;
  --glass: rgba(10,10,26,0.8);
}

* { box-sizing: border-box; }

body {
  margin: 0; padding: 40px;
  background: linear-gradient(135deg, var(--bg) 0%, #0a0a1a 100%);
  color: var(--text);
  font-family: 'SF Mono', monospace;
  min-height: 100vh;
}

/* Bella v4 Styles - kopiowane z JS */
#bella-mega-panel {
  max-width: 900px; margin: 0 auto; padding: 24px;
  background: linear-gradient(145deg, rgba(5,5,16,0.95), rgba(10,10,42,0.9));
  backdrop-filter: blur(25px); border-radius: 24px;
  border: 2px solid var(--accent-glow); 
  box-shadow: 0 40px 80px rgba(0,255,255,0.15);
  font-family: 'SF Mono', monospace; color: var(--text);
}

.profile-bar {
  display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap;
}

.profile-btn {
  padding: 12px 20px; background: rgba(0,255,255,0.15);
  color: var(--text); border: 1px solid var(--accent-glow); 
  border-radius: 20px; font-weight: 700; font-size: 13px; 
  cursor: pointer; transition: all 0.3s; text-transform: uppercase; 
  letter-spacing: 1px;
}

.profile-btn.active, .profile-btn:hover {
  background: var(--accent); color: #000; 
  box-shadow: 0 0 25px var(--accent); transform: translateY(-3px) scale(1.05);
}

#console, #editor {
  width: 100%; height: 160px; padding: 16px; margin-bottom: 16px;
  background: var(--glass); color: var(--text); border-radius: 16px;
  border: 1px solid var(--accent-glow); font-family: monospace; 
  font-size: 14px; resize: vertical;
}

#console:focus, #editor:focus {
  outline: none; border-color: var(--accent); 
  box-shadow: 0 0 30px var(--accent-glow);
}

.control-bar { display: flex; gap: 12px; margin-bottom: 20px; }
.control-bar button {
  flex: 1; padding: 14px; background: linear-gradient(145deg, var(--accent-glow), rgba(0,204,255,0.3));
  color: var(--text); border: 1px solid var(--accent-glow); border-radius: 12px;
  font-weight: 700; cursor: pointer; transition: all 0.3s;
}
.control-bar button:hover:not(:disabled) {
  background: var(--accent); color: #000; transform: translateY(-2px);
  box-shadow: 0 15px 30px rgba(0,255,255,0.4);
}
.control-bar button:disabled { opacity: 0.4; cursor: not-allowed; }

.stats-bar {
  display: flex; gap: 20px; align-items: center; justify-content: space-between;
  padding: 16px; background: rgba(0,15,30,0.7); border-radius: 12px;
  font-size: 13px; margin-bottom: 16px;
}

.suggestions-panel {
  background: rgba(0,20,40,0.6); padding: 16px; border-radius: 12px;
  border-left: 4px solid var(--accent); max-height: 200px; overflow-y: auto;
}

.suggestion-item {
  padding: 8px; margin: 4px 0; background: rgba(0,255,255,0.1);
  border-radius: 8px; cursor: pointer; transition: all 0.2s;
}
.suggestion-item:hover { 
  background: rgba(0,255,255,0.3); transform: translateX(8px); 
}

/* Landing */
.hero {
  text-align: center; padding: 60px 20px; max-width: 800px; margin: 0 auto;
}
.hero h1 {
  font-size: clamp(2.5rem, 8vw, 5rem); font-weight: 900;
  background: linear-gradient(45deg, var(--accent), #00ff88);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  margin-bottom: 20px; letter-spacing: 4px;
}
.hero p { font-size: 1.3rem; opacity: 0.9; margin-bottom: 40px; }
.launch-btn {
  padding: 20px 40px; font-size: 1.2rem; font-weight: 900;
  background: linear-gradient(145deg, var(--accent), #00ccff);
  color: #000; border: none; border-radius: 24px; cursor: pointer;
  text-transform: uppercase; letter-spacing: 2px;
  box-shadow: 0 20px 40px rgba(0,255,255,0.3);
  transition: all 0.3s;
}
.launch-btn:hover {
  transform: translateY(-8px) scale(1.05); box-shadow: 0 30px 60px rgba(0,255,255,0.5);
}

.status-grid {
  display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px; margin: 40px 0;
}
.status-card {
  background: rgba(0,20,40,0.6); padding: 24px; border-radius: 20px;
  border: 1px solid var(--accent-glow); text-align: center;
}
.status-card strong { display: block; font-size: 2rem; color: var(--accent); }
</style>
</head>
