<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>ETERNIVERSE JSON DEV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;font-family:system-ui;background:#020617;color:#e5e7eb;}
    .wrap{max-width:960px;margin:0 auto;padding:16px;}
    textarea{width:100%;min-height:70vh;background:#020617;color:#e5e7eb;
             border:1px solid #374151;border-radius:8px;padding:8px;font-family:monospace;}
    button{margin-top:8px;padding:6px 12px;border-radius:999px;border:none;
           background:#fbbf24;color:#111827;font-weight:600;cursor:pointer;}
    .small{font-size:12px;color:#9ca3af;margin-top:4px;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ETERNIVERSE – JSON DEV</h1>
    <p class="small">Tu tylko wklejasz JSON i klikasz „Zapisz do aplikacji”. Zero konsoli, zero trybów.</p>

    <textarea id="json"></textarea>

    <div>
      <button id="save">Zapisz do aplikacji</button>
      <span id="msg" class="small"></span>
    </div>
  </div>

  <script>
    const KEY = 'eterniverse-pro-master-v1.3';

    // przy starcie spróbuj wczytać istniejące dane
    try{
      const raw = localStorage.getItem(KEY);
      if(raw){
        document.getElementById('json').value = raw;
        document.getElementById('msg').textContent = 'Załadowano dane z aplikacji.';
      }
    }catch(e){
      document.getElementById('msg').textContent = 'Błąd odczytu: ' + e.message;
    }

    document.getElementById('save').onclick = () => {
      const txt = document.getElementById('json').value.trim();
      if(!txt){
        document.getElementById('msg').textContent = 'Pole jest puste.';
        return;
      }
      try{
        const parsed = JSON.parse(txt); // sprawdzamy, czy to poprawny JSON
        localStorage.setItem(KEY, JSON.stringify(parsed));
        document.getElementById('msg').textContent = 'Zapisano. Odśwież index.html.';
      }catch(e){
        document.getElementById('msg').textContent = 'BŁĄD JSON: ' + e.message;
      }
    };
  </script>
</body>
</html>
