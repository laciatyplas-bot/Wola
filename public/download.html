<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>ETERNIVERSE PRO MASTER – 10 Bram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #050814;
      --card: #0A1727;
      --card-soft: #0F2138;
      --text: #E9F4FF;
      --muted: #9BB0D4;
      --border: #20324A;
      --gold: #D9A441;
      --teal: #28D3C6;
      --green: #12C65B;
      --orange: #FFB14B;
      --purple: #9B6BFF;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    html,body{height:100%;background:radial-gradient(circle at 25% 15%, #1A254B 0%, #0A1423 30%, #050814 60%, #01030A 100%);color:var(--text);font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;}
    body{overflow-x:hidden;}
    #app{max-width:1200px;margin:0 auto;padding:32px 16px 80px;}

    .dashboard-header{text-align:center;margin-bottom:32px;}
    .dashboard-header h1{font-size:26px;letter-spacing:3px;text-transform:uppercase;margin-bottom:4px;}
    .dashboard-subtitle{color:var(--muted);font-size:13px;}
    .mode-switch{margin-top:16px;display:flex;justify-content:center;gap:8px;}
    .mode-switch button{
      padding:6px 10px;font-size:12px;border-radius:999px;border:1px solid var(--border);
      background:#050814;color:var(--muted);cursor:pointer;
    }
    .mode-switch button.active{
      background:var(--gold);color:#050814;border-color:var(--gold);font-weight:700;
    }

    .gates-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;margin-top:24px;}
    .gate-card{
      background:linear-gradient(145deg,var(--card),var(--card-soft));
      border-radius:14px;border:1px solid var(--border);padding:14px;
    }
    .gate-header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:8px;}
    .gate-header h3{font-size:14px;}
    .gate-tag{
      font-size:10px;padding:4px 8px;border-radius:999px;background:#111827;color:#F9FAFB;border:1px solid var(--border);
    }
    .gate-sub{font-size:12px;color:var(--muted);margin-bottom:6px;}
    .books-count{font-size:11px;color:var(--teal);margin-bottom:6px;}

    .books-list{display:flex;flex-direction:column;gap:6px;}
    .book-item{
      display:flex;gap:8px;padding:8px;border-radius:10px;
      background:rgba(10,23,39,0.8);border:1px solid rgba(255,255,255,0.06);
      cursor:pointer;
    }
    .book-cover{
      width:40px;height:52px;border-radius:8px;background:#111827;display:flex;align-items:center;
      justify-content:center;font-size:11px;color:var(--muted);flex-shrink:0;
      background-size:cover;background-position:center;
    }
    .book-info{flex:1;min-width:0;}
    .book-title{font-size:12px;font-weight:600;}
    .book-desc{font-size:11px;color:var(--muted);margin-top:2px;}
    .status-tag{
      display:inline-block;font-size:9px;border-radius:999px;padding:2px 6px;margin-top:4px;
      border:1px solid rgba(255,255,255,0.15);
    }
    .st-idea{background:rgba(155,107,255,0.15);color:var(--purple);}
    .st-writing{background:rgba(255,177,75,0.15);color:var(--orange);}
    .st-ready{background:rgba(217,164,65,0.15);color:var(--gold);}
    .st-published{background:rgba(18,198,91,0.15);color:var(--green);}
    .audio-indicator{
      display:inline-block;font-size:9px;padding:2px 6px;border-radius:999px;
      border:1px solid var(--teal);color:var(--teal);margin-left:4px;
    }
    .no-books{font-size:11px;color:var(--muted);padding:8px 0;}

    .add-book-btn{
      margin-top:8px;font-size:11px;padding:6px 10px;border-radius:999px;border:none;
      background:var(--gold);color:#050814;cursor:pointer;font-weight:600;
    }

    .master-actions{margin-top:24px;display:flex;flex-wrap:wrap;gap:8px;justify-content:center;}
    .master-actions button{
      font-size:11px;padding:6px 10px;border-radius:999px;border:1px solid var(--border);
      background:#050814;color:var(--text);cursor:pointer;
    }

    /* Modal */
    #modalBackdrop{
      position:fixed;inset:0;background:rgba(0,0,0,0.65);display:none;
      align-items:center;justify-content:center;z-index:50;
    }
    .modal{
      background:#050814;border-radius:14px;border:1px solid var(--border);
      max-width:480px;width:100%;padding:14px;
    }
    .modal h2{font-size:15px;margin-bottom:8px;}
    .modal-row{margin-bottom:8px;font-size:12px;}
    .modal-row label{display:block;margin-bottom:2px;font-size:11px;color:var(--muted);}
    .modal-row input,.modal-row textarea,.modal-row select{
      width:100%;font:inherit;font-size:12px;padding:6px 8px;border-radius:8px;
      border:1px solid var(--border);background:#020617;color:var(--text);
    }
    .modal-row textarea{min-height:70px;}
    .editor-hint{font-size:10px;color:var(--muted);margin-top:2px;}
    .modal-actions{display:flex;flex-wrap:wrap;gap:6px;justify-content:flex-end;margin-top:8px;}
    .modal-actions button{
      font-size:11px;padding:6px 10px;border-radius:999px;border:1px solid var(--border);
      background:#020617;color:var(--text);cursor:pointer;
    }
    #modalSave{background:var(--gold);color:#050814;border:none;}
    #modalDelete{background:#7F1D1D;color:#FEE2E2;border:none;}

    /* Toast */
    #toastContainer{
      position:fixed;top:10px;right:10px;z-index:60;display:flex;flex-direction:column;gap:6px;
    }
    .toast{
      background:#16a34a;color:white;font-size:11px;padding:6px 10px;border-radius:999px;
      opacity:0;transform:translateX(60px);transition:all .3s;
    }
    .toast.show{opacity:1;transform:translateX(0);}

    /* Cover preview */
    #coverPreview{
      position:fixed;inset:0;background:rgba(0,0,0,0.75);display:none;
      align-items:center;justify-content:center;z-index:55;
    }
    .cover-container{
      background:#020617;border-radius:14px;border:1px solid var(--border);
      padding:12px;text-align:center;
    }
    #coverImg{max-width:80vw;max-height:80vh;border-radius:10px;}
    #coverClose{
      margin-top:8px;font-size:11px;padding:6px 10px;border-radius:999px;border:none;
      background:var(--gold);color:#050814;cursor:pointer;
    }

    @media (max-width:640px){
      #app{padding:16px 10px 60px;}
      .gates-grid{grid-template-columns:1fr;}
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- tu JS wstawi cały interfejs 10 Bram -->
    <div class="loading-screen" style="text-align:center;padding:40px 0;font-size:14px;color:#9BB0D4;">
      Ładowanie ETERNIVERSE PRO MASTER…
    </div>
  </div>

  <!-- MODAL EDYCJI KSIĘGI -->
  <div id="modalBackdrop">
    <div class="modal">
      <h2 id="modalTitle">Księga</h2>
      <div id="modalContent"></div>
    </div>
  </div>

  <!-- TOASTY -->
  <div id="toastContainer"></div>

  <!-- PODGLĄD OKŁADKI -->
  <div id="coverPreview">
    <div class="cover-container">
      <img id="coverImg" src="" alt="Okładka">
      <button id="coverClose">Zamknij</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
